<h2>Like the man</h2>

<h3><code>man</code></h3>

<p>The <b><code>man</code></b> command brings up the manual for the specified command. Use &ltspace&gt or the arrow keys to page through and press <b> q </b> to exit.</p><br>

<pre><code class="html" contenteditable>$ man ls</code></pre>

<a1>Try it!</a1>
