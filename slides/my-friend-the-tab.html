<h2>Love the tab</h2>

<p>Tab completion autocompletes commands and filenames. </p>
<ul>
<li> Pressing &lttab&gt once autocompletes a unique instance. </li>
<li> Pressing &lttab&gt twice gives you all the options available. </li>
</ul>

<pre><code class="html" contenteditable>$ cd P</code></pre>
<pre><code class="html" contenteditable>$ pw </code></pre>

<a1>Try it!</a1>
