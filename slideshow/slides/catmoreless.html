<h2>cat, more, less</h2>
<p> These commands can be used to view a system log file. For Linux users, try <code>/var/log/dmesg</code> </p>

<pre><code class="html">$ cat /var/log/wifi.log</code></pre>
<pre><code class="html">$ more /var/log/wifi.log</code></pre>
<pre><code class="html">$ less /var/log/wifi.log</code></pre>

<p><a1>Try It!</a1></p>
